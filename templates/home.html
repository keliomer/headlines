<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headlines</title>
</head>
<body>
<h1>Headlines</h1>
{% for article in articles %}


    <a href="{{article.link}}"><b>{{article.title}}}</b></a><br />

    <i>{{article.published}}</i>

    <p>{{article.summary}}</p>
    <hr />
{% endfor %}
</body>
</html>
